<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="sub-title">
          <span>Today</span>
          <img class="sun-icon" src="Img/Sun.png" alt="Sun" />
        </h2>
        <p class="progress-label">Raise the bar by Completing your Goal</p>

        <div class="progress-bar">
          <div class="progress-value"><span> 2/3 Completed </span></div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="Img/Vector 1.png" alt="" />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add a goal"
            value=""
          />
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="Img/Vector 1.png" alt="" />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add a goal"
          />
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="Img/Vector 1.png" alt="" />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add a goal"
          />
        </div>

        <p class="qoute">"Move one step ahead today!"</p>
        <p class="made-width">Made By Ranjit Sahu</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
